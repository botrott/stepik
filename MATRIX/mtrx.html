<!DOCTYPE html>
<html>
<head>

<canvas id="q" onmousemove="color_random()">
</canvas>
<script>

var width = q.width = 2000;
var height = q.height = 1000;
var letters = Array(256).join(1).split('');

var draw = function () {
q.getContext('2d').fillStyle='rgba(0,0,0,.05)';
q.getContext('2d').fillRect(-10,-10,width,height);
q.getContext('2d').fillStyle='rgba(0,255,0,' + ( Math.random() * 8 + 0.80 ) + ')';;
letters.map(function(y_pos, index){ text = String.fromCharCode(65+Math.random()*33);
x_pos = index* 15;
q.getContext('2d').fillText(text, x_pos, y_pos); letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
});
}; setInterval(draw, 70);
function color_random(){ q.getContext('2d').fillStyl = 'red';
}
</script>

<style>
body {
        background: #cec9c2;
        background-image: url(12.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

}
</style>


</head>


</html>
